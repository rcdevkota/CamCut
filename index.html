<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            height: 400px;
            position: relative;
            border: 3px solid black;
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%, -50%);
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 2px;
            cursor: pointer;
        }


        .button {background-color: greenyellow;}
        .button {background-color: #4cff00;}
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-center">
            <button class="button b1">Record</button>
            <button class="button b2">Edit</button>
            <button class="button b3">Manage</button>
        </div>
    </div>
</body>

</html>
